---
- name: gpupdate on windows hosts
  hosts: all
  gather_facts: no
  vars:
    ansible_host_key_checking: false

    - name: Set DisabledComponents Registry Value
      win_regedit:
        path: "HKLM:\\System\\CurrentControlSet\\services\\Tcpip6\\Parameters"
        name: "DisabledComponents"
        data: 20
        type: dword
